<div class="container">
  <div class="row">
    <br>
    <div class="col s12 m7">
      <div class="card-panel">
        <h5 class="black-text text-darken-2">Grafico do item {{ itemInformation.name }}</h5>
        <a (click)=back()>Retornar aos itens</a>
      </div>
  
      <div class="row">
        <div class="col s6">
          <p class="range-field">
            <input type="range" id="limit-range" value="15" min="5" max="40" (input)="valueChanged($event.target.value)"/>
          </p>
        </div>
        <div class="col s1">
          <p>{{ range }} itens</p>
        </div>
        <div class="col s1">
          <a class="waves-effect waves-light btn" (click)="reloadGraphic()">Filtrar</a>
        </div>
        <br>
      </div>
    </div>
  </div>
  
  <div>
    <nvd3 #nvd3 [options]='options' [data]='itemList'></nvd3>
  </div>
  <br>
</div>
