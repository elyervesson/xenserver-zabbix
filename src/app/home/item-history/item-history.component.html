<div class="row">
    <br>
    <div class="col s12 m7">
        <div class="card-panel">
          <h5 class="black-text text-darken-2">Histórico do item {{ itemId }}</h5>
          <a (click)=back()>Retornar aos itens</a>
        </div>
      </div>
  </div>
  
  <div class="row" *ngIf="itemList">
    <div class="col s12 m7">
      <div class="card" *ngFor="let medicao of itemList">
        <div class="card-content">
          <span>Horario da medição: {{ medicao.time }}</span>
          <br>
          <span>Valor: {{ medicao.value }}</span>
          <br>
        </div>
      </div>
    </div>
  </div>
